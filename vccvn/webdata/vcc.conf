<VirtualHost *:8080>
    ServerAdmin webmaster@localhost
    ServerName {$subdomain}.{$base_domain}
	{$alias_comment}ServerAlias {$domain} {$alias_domain}
    DocumentRoot /var/www/home/{$secret}/home/public

    <Directory /var/www/home/{$secret}/home>
        <IfModule mod_php.c>
                php_admin_value open_basedir /var/www/home/{$secret}/home/:/usr/share/php/php-gettext/:/usr/share/javascript/:/usr/share/php/tcpdf/
        </IfModule>
        <IfModule mod_php7.c>
                php_admin_value open_basedir /var/www/home/{$secret}/home/:/usr/share/php/php-gettext/:/usr/share/javascript/:/usr/share/php/tcpdf/
        </IfModule>    

    </Directory>

    <Directory /var/www/home/{$secret}/home/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
        
    </Directory>
    
    # PHPINIDir /var/www/vccvn/z-dev/ini

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    <IfModule mod_dir.c>
        DirectoryIndex index.php index.pl index.cgi index.html index.xhtml index.htm
    </IfModule>
    
</VirtualHost>



