<nz-modal [(nzVisible)]="isVisible" [nzTitle]="modalTitle" [nzContent]="modalContent" [nzFooter]="modalFooter" (nzOnCancel)="handleCancel()" [nzWidth]="1200">

    <ng-template #modalTitle>{{title}}</ng-template>

    <ng-template #modalContent>
        <div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24, lg: 32 }" class="input-group">
            <div nz-col class="gutter-row" [nzSpan]="6">

            </div>
            <div nz-col class="gutter-row" [nzSpan]="18">
                <div class="inner-box text-right">
                    <div class="frame">
                        <div class="viewport-container" [style]="containerStyle">
                            <div class="preview-canvas-containers">

                            </div>
        
                            <foreground-layer></foreground-layer>
                        </div>
                    </div>
                    
                </div>
            </div>

        </div>
    </ng-template>

    <ng-template #modalFooter>
        <button nz-button nzType="primary" (click)="handleOk()" [nzLoading]="isConfirmLoading">{{'Choose' | translate}}</button>
        <button nz-button nzType="default" (click)="handleCancel()">{{'Cancel' | translate}}</button>
    </ng-template>
</nz-modal>
