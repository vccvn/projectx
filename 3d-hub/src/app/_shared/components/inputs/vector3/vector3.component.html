<div nz-row [nzGutter]="{ xs: 8, sm: 16, md: 24, lg: 32 }">
    <div nz-col class="gutter-row" [nzSpan]="8">
        <div class="inner-box">
            <nz-input-number 
                [(ngModel)]="value.x" 
                name="x" 
                [nzStep]="0.001" 
                (ngModelChange)="updateVector('x', $event)" 
                [nzFormatter]="formatterX"
                [nzParser]="parserX">
            </nz-input-number>
        </div>
    </div>
    <div nz-col class="gutter-row" [nzSpan]="8">
        <div class="inner-box">
            <nz-input-number 
                [(ngModel)]="value.y" 
                name="y" 
                [nzStep]="0.001" 
                (ngModelChange)="updateVector('y', $event)"
                [nzFormatter]="formatterY"
                [nzParser]="parserY">
            </nz-input-number>
        </div>
    </div>
    <div nz-col class="gutter-row" [nzSpan]="8">
        <div class="inner-box">
            <nz-input-number 
                [(ngModel)]="value.z" 
                name="z" 
                [nzStep]="0.001" 
                (ngModelChange)="updateVector('z', $event)"
                [nzFormatter]="formatterZ"
                [nzParser]="parserZ">
            </nz-input-number>
        </div>
    </div>
</div>
