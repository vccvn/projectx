<ng-container *ngIf="__show__; then thenTemplate; else elseTemplate"></ng-container>
<ng-template #thenTemplate>

    <nz-layout>
        <nz-header>
            <app-header (clickSave)="clickSave($event)"></app-header>
        </nz-header>
        <nz-content>
            <ng-container *ngIf="isLoading; then loadingTemplate; else editorTemplate"></ng-container>
            <ng-template #loadingTemplate>
                <div class="alert">
                    <h3>Vui lòng chờ giây lát</h3>
                </div>
            </ng-template>
            <ng-template #editorTemplate>
                <ng-container *ngIf="mode=='notfound'; then notFoundTemplate; else editorTemplate"></ng-container>
                <ng-template #notFoundTemplate>
                    <div class="alert not-found">
                        template Not Found
                    </div>
                </ng-template>
                <ng-template #editorTemplate>
                    <nz-layout class="inner-layout" *ngIf="mode == 'create' || mode=='update'">
                        <nz-sider nzWidth="380px" nzTheme="dark" (nzCollapsedChange)="nzCollapsedChange($event)">
                            <app-template-sidebar></app-template-sidebar>
                        </nz-sider>
                        <nz-content class="nz-layout-content">
                            <section id="content">
                                <app-client-viewport></app-client-viewport>
                            </section>
                        </nz-content>
                    </nz-layout>
                </ng-template>
            </ng-template>
        </nz-content>
    </nz-layout>
    <dragging-item></dragging-item>
    <dragging-geometry></dragging-geometry>
    <modal-image-library [app]="app"></modal-image-library>
    <panel-mesh-geometry></panel-mesh-geometry>
    <panel-model-object></panel-model-object>
    <panel-light></panel-light>
    <app-panel-mesh-customize></app-panel-mesh-customize>
    <app-sidebar-lock></app-sidebar-lock>
</ng-template>
<ng-template #elseTemplate>

</ng-template>
