<div class="col-template">
  <div class="col-template__header">
    <h2>{{ name }}</h2>
    <a [href]="link">{{ 'View all' | translate }}</a>
  </div>
  <div class="col-template__body">
    <ngx-flicking
      #flicking
      class="flicking flicking0"
      [options]="options"
      [plugins]="plugins"
      (moveEnd)="onMoveEnd($event)"
      (holdStart)="onHoldStart($event)"
      [ngStyle]="{ height: maxHeight + 'px' }"
    >
      <ng-template>
        <ng-container [ngTemplateOutlet]="cardTemplate" [ngTemplateOutletContext]="{ items: items, type: type }"> </ng-container>
      </ng-template>
    </ngx-flicking>

    <div class="control-prev btn" (click)="onClickPrev()" *ngIf="isShowPrev">
      <svg viewBox="0 0 16 16" width="16" height="16" direction="left">
        <path
          d="M14.463 4.11761C14.5381 4.04234 14.6403 4 14.747 4C14.8536 4 14.9558 4.04234 15.0309 4.11761L15.8788 4.96052C15.9561 5.03267 16 5.13341 16 5.23884C16 5.34427 15.9561 5.44501 15.8788 5.51716L8.52792 12.8251C8.41552 12.9369 8.26304 12.9999 8.10398 13H7.89602C7.73696 12.9999 7.58448 12.9369 7.47208 12.8251L0.121197 5.51716C0.0438665 5.44501 0 5.34427 0 5.23884C0 5.13341 0.0438665 5.03267 0.121197 4.96052L0.969068 4.11761C1.04416 4.04234 1.14639 4 1.25302 4C1.35966 4 1.46189 4.04234 1.53698 4.11761L8 10.5428L14.463 4.11761Z"
        ></path>
      </svg>
    </div>
    <div class="control-next btn" (click)="onClickNext()" *ngIf="isShowNext">
      <svg viewBox="0 0 16 16" width="16" height="16" direction="right">
        <path
          d="M14.463 4.11761C14.5381 4.04234 14.6403 4 14.747 4C14.8536 4 14.9558 4.04234 15.0309 4.11761L15.8788 4.96052C15.9561 5.03267 16 5.13341 16 5.23884C16 5.34427 15.9561 5.44501 15.8788 5.51716L8.52792 12.8251C8.41552 12.9369 8.26304 12.9999 8.10398 13H7.89602C7.73696 12.9999 7.58448 12.9369 7.47208 12.8251L0.121197 5.51716C0.0438665 5.44501 0 5.34427 0 5.23884C0 5.13341 0.0438665 5.03267 0.121197 4.96052L0.969068 4.11761C1.04416 4.04234 1.14639 4 1.25302 4C1.35966 4 1.46189 4.04234 1.53698 4.11761L8 10.5428L14.463 4.11761Z"
        ></path>
      </svg>
    </div>
    <div class="control-next btn-big" *ngIf="!isShowNext">
      <svg viewBox="0 0 16 16" width="16" height="16" direction="right">
        <path
          d="M14.463 4.11761C14.5381 4.04234 14.6403 4 14.747 4C14.8536 4 14.9558 4.04234 15.0309 4.11761L15.8788 4.96052C15.9561 5.03267 16 5.13341 16 5.23884C16 5.34427 15.9561 5.44501 15.8788 5.51716L8.52792 12.8251C8.41552 12.9369 8.26304 12.9999 8.10398 13H7.89602C7.73696 12.9999 7.58448 12.9369 7.47208 12.8251L0.121197 5.51716C0.0438665 5.44501 0 5.34427 0 5.23884C0 5.13341 0.0438665 5.03267 0.121197 4.96052L0.969068 4.11761C1.04416 4.04234 1.14639 4 1.25302 4C1.35966 4 1.46189 4.04234 1.53698 4.11761L8 10.5428L14.463 4.11761Z"
        ></path>
      </svg>
    </div>
  </div>
</div>
